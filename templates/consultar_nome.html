<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Nome</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .back-button {
            background-color: #28a745; /* Cor verde */
            color: white;            
            padding: 10px; /* Ajuste para combinar com o estilo dos outros bot√µes */
            border-radius: 5px;            
            text-decoration: none; /* Remove sublinhado do link */            
            font-size: 16px;            
            margin-bottom: 20px; /* Espa√ßamento abaixo do bot√£o */            
            transition: background-color 0.3s;        
            text-align: center; /* Centraliza o texto */
            width: 165px; /* Largura fixa */
        }        
        .back-button:hover {            
            background-color: #218838; /* Cor ao passar o mouse */        
        }
        .container {
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin: 15px 0;
            color: #333;
            text-align: left; /* Para alinhar √† esquerda */
        }
        .error {
            color: red; /* Cor para mensagens de erro */
        }
    </style>
</head>
<body>

<button class="back-button">Voltar para o In√≠cio</button> <!-- Bot√£o de Voltar -->
<div class="container">
    <h1>Consulta Nome</h1>
    <form id="nomeForm" action="/consultar_nome" method="POST">
        <input type="text" id="nome" name="nome" placeholder="Digite o nome" required>
        <button type="submit">Consultar</button>
    </form>

    <div class="result" id="result"></div> <!-- Aqui ser√° exibido o resultado da API -->
    <div class="error" id="error-message"></div> <!-- Mensagem de erro -->
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('#nomeForm').submit(function(event) {
            event.preventDefault(); // Previne o envio padr√£o do formul√°rio
            const nome = $('#nome').val();
            $('#result').html("üîé Aguarde... Estou buscando!");
            $('#error-message').html(""); // Limpa mensagens de erro anteriores
            
            $.post('/consultar_nome', { nome: nome })
                .done(function(data) {
                    if (data.status === "success") {
                        // Iniciar o download
                        window.location.href = '/download/' + nome;
                    } else {
                        $('#result').html(""); // Limpa resultados anteriores
                        $('#error-message').html(data.message); // Exibe a mensagem de erro
                    }
                })
                .fail(function(xhr) {
                    const errorMessage = xhr.responseJSON ? xhr.responseJSON.message : '‚ùå Ocorreu um erro desconhecido.';
                    $('#result').html(""); // Limpa resultados anteriores
                    $('#error-message').html(errorMessage); // Exibe a mensagem de erro
                });
        });
    });
</script>

</body>
</html>
