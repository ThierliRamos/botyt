<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download de Vídeos do YouTube</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #28a745; /* Cor do botão */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838; /* Cor do botão ao passar o mouse */
        }
        .message {
            margin: 15px 0;
            color: #333;
            font-weight: bold;
            text-align: left;
        }
        #progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
            overflow: hidden;
            position: relative;
        }
        #progress-bar {
            height: 20px;
            width: 0;
            background-color: #28a745;
            border-radius: 5px;
            transition: width 0.1s;
        }
        #progress-text {
            position: absolute;
            width: 100%;
            text-align: center;
            line-height: 20px;
            color: white;
        }
        .back-button {
            background-color: #28a745; /* Cor do botão de voltar */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            margin-bottom: 20px; /* Espaço abaixo do botão */
            text-decoration: none; /* Remove o sublinhado */
            display: inline-block; /* Permite que o botão seja um bloco */
        }
        .back-button:hover {
            background-color: #218838; /* Cor do botão de voltar ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/main" class="back-button">Voltar para o Início</a> <!-- Botão de voltar no topo -->
        <h1>Baixar Vídeos do YouTube</h1>
        <p>Baixe qualquer vídeo do YouTube.</p>
           <form id="download-form" action="/youtube2/download_video" method="post" onsubmit="startDownload(event)">
            <input type="text" id="url" name="url" placeholder="Cole o link do YouTube aqui" required>
            <select id="format" name="format">
                <option value="bestvideo+bestaudio/best">MP4 (Melhor Qualidade)</option>
                <option value="best">Qualidade Boa</option>
                <option value="worst">Qualidade Não tão boa</option>
            </select>
            <button type="submit">Baixar</button>
        </form>
        <div id="progress-container">
            <div id="progress-bar"></div>
            <div id="progress-text">0%</div>
        </div>
        <div id="status-message" class="message"></div>
    </div>

    <script>
        function startDownload(event) {
            event.preventDefault();
            const url = document.getElementById('url').value;
            const format = document.getElementById('format').value; // Obtém o formato selecionado
            const statusMessage = document.getElementById('status-message');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');

            statusMessage.innerText = "Iniciando download...";
            progressContainer.style.display = 'block';

            fetch('/download_video', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({ url: url, format: format }) // Envia o formato selecionado
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    checkProgress();
                } else {
                    statusMessage.innerText = data.message;
                    progressContainer.style.display = 'none';
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                statusMessage.innerText = 'Erro ao iniciar o download.';
                progressContainer.style.display = 'none';
            });
        }

        function checkProgress() {
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const statusMessage = document.getElementById('status-message');

            fetch('/progress')
            .then(response => response.json())
            .then(data => {
                const progress = data.progress;
                progressBar.style.width = progress + '%';
                progressText.innerText = Math.round(progress) + '%';

                if (progress < 100) {
                    setTimeout(checkProgress, 1000);
                } else {
                    statusMessage.innerText = "Download concluído!";
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                statusMessage.innerText = 'Erro ao verificar progresso.';
            });
        }
    </script>
</body>
</html>
