<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download de Músicas do YouTube</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Permite que os elementos sejam empilhados verticalmente */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #424141;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            margin-top: 20px; /* Espaço acima da caixa */
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #28a745; /* Cor do botão */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%; /* Garante que o botão ocupe toda a largura */
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838; /* Cor do botão ao passar o mouse */
        }
        .message {
            margin: 15px 0;
            color: #333;
            font-weight: bold;
            text-align: left;
        }
        #loading-message {
            display: none;
            margin-top: 10px;
            color: #007bff;
        }
        .back-button {
            background-color: #28a745; /* Cor do botão de voltar */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 20px; /* Ajuste o padding para maior conforto */
            margin-bottom: 5px; /* Espaço abaixo do botão */
            text-decoration: none; /* Remove o sublinhado */
            display: inline-block; /* Permite que o botão seja um bloco */
        }
        .back-button:hover {
            background-color: #218838; /* Cor do botão de voltar ao passar o mouse */
        }
    </style>
</head>
<body>
    <a href="/main" class="back-button">Voltar para o Início</a> <!-- Botão de voltar no topo -->
    <div class="container">
        <h1>Baixar Músicas do YouTube</h1>
        <p>Baixe o Áudio de qualquer vídeo do YouTube.</p>
        <form id="download-form" onsubmit="downloadAudio(event)">
            <input type="text" name="url" id="video-url" placeholder="Cole a URL do vídeo aqui" required>
            <button type="submit">Baixar Áudio</button>
        </form>
        <div id="loading-message">Baixando Música, Aguarde...</div>
        {% if message %}
            <div class="message">{{ message|safe }}</div>
        {% endif %}
    </div>

    <script>
        function downloadAudio(event) {
            event.preventDefault(); // Impede o envio padrão do formulário
            const url = document.getElementById('video-url').value;

            // Exibir a mensagem de carregamento
            document.getElementById('loading-message').style.display = 'block';

            // Fazer a requisição AJAX
            fetch('/youtube/download_audio', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'url': url
                })
            })
            .then(response => {
                if (response.ok) {
                    return response.blob(); // Receber o arquivo como Blob
                } else {
                    throw new Error('Erro ao baixar o áudio');
                }
            })
            .then(blob => {
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = downloadUrl;
                a.download = 'audio.mp3'; // Nome do arquivo a ser baixado
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(downloadUrl);
                document.getElementById('loading-message').innerText = "Download concluído!"; // Mensagem de sucesso
            })
            .catch(error => {
                console.error('Erro:', error);
                document.getElementById('loading-message').innerText = "Erro ao baixar a música."; // Mensagem de erro
            });
        }
    </script>
</body>
</html>
